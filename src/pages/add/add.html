<ion-header>

  <ion-navbar>
    <ion-title>
      Añadir nuevo libro
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
        <ion-item color="ourColor" id="qrContent"> 
          <span id="qrText">Añadir libro por codigo QR </span>
            <button ion-button icon-only id="qrBtn" (click)="readBarcode()">
              <ion-icon name="qr-scanner" id="qrIcon" color="ourColor" item-left></ion-icon>
            </button>  
        </ion-item>
        <ion-item id="sliderContent">
      <div class="header-banner" *ngIf="hide">
          <ion-slides class="home-slide" pager="true">
            <ion-slide *ngFor="let slide of slideData">
              <img src="{{slide}}"/>
            </ion-slide>
          </ion-slides>
      </div>
    </ion-item>
      <button ion button (click)="selectPhoto()">Seleccionar foto</button>

      <form>
        <ion-item>
          <ion-label></ion-label>
          <ion-input type="text" [(ngModel)]="product.titulo" [ngModelOptions]="{standalone: true}" placeholder="Titulo" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label></ion-label>
          <ion-input type="text" [(ngModel)]="product.autor" [ngModelOptions]="{standalone: true}" placeholder="Autor" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label></ion-label>
          <ion-input type="text" [(ngModel)]="product.isbn" [ngModelOptions]="{standalone: true}" placeholder="ISBN"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label></ion-label>
          <ion-input type="text" [(ngModel)]="product.categoria" [ngModelOptions]="{standalone: true}" placeholder="Categoria"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label></ion-label>
          <ion-input type="text" [(ngModel)]="product.descripcion" [ngModelOptions]="{standalone: true}" placeholder="Descripcion"></ion-input>
        </ion-item>
      </form>
      <button ion-button color="positive" block clear (click)="addProduct(product)">
        AÑADIR LIBRO
      </button>
</ion-content>
