<ion-header>

  <ion-navbar>
    <ion-title>
      Añadir nuevo libro
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item color="none">
          <ion-icon name="qr-scanner" item-left></ion-icon>
          Añadir libro por codigo QR
        </ion-item>
      </ion-list>
      <img src="assets/img/high_quality_good-512.png" style="display:block;width:45%;height:45%;margin-left:auto;margin-right:auto;" />
      <div>
        <img src="assets/img/high_quality_good-512.png" style="display:block;width:10%;height:auto;margin-left:auto;margin-right:auto;" />
      </div>
      <form>
        <ion-item>
          <ion-label></ion-label>
          <ion-input type="text" [(ngModel)]="product.titulo" [ngModelOptions]="{standalone: true}" placeholder="Titulo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label></ion-label>
          <ion-input type="text" [(ngModel)]="product.autor" [ngModelOptions]="{standalone: true}" placeholder="Autor"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label></ion-label>
          <ion-input type="text" [(ngModel)]="product.isbn" [ngModelOptions]="{standalone: true}" placeholder="ISBN"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label></ion-label>
          <ion-input type="text" [(ngModel)]="product.categoria" [ngModelOptions]="{standalone: true}" placeholder="Categoria"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label></ion-label>
          <ion-input type="text" [(ngModel)]="product.descripcion" [ngModelOptions]="{standalone: true}" placeholder="Descripcion"></ion-input>
        </ion-item>
      </form>
      <button ion-button color="positive" block clear (click)="addProduct(product)">
        AÑADIR LIBRO
      </button>
</ion-content>
