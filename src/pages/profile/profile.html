<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end right>
      <button ion-button icon-only detail-push navPush="EditProfilePage">
        <ion-icon name="settings"></ion-icon>
      </button>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content class="card">
 <ion-card text-center class="hide-card">
        <img src="{{ profilePhoto }}" class="custom-avatar"/>
    <h2> {{userData.name}}</h2>
    <button ion-button icon-only outline color="ourColor" id="cameraBtn" (click)="selectPhoto()">
        <ion-icon name="camera" id="cameraIcon"></ion-icon>
    </button>
</ion-card>

   

 <!-- <ion-item class="image">
  <img src='{{ profilePhoto }}' class="circle-pic" style="display:block;width:35%;height:25%;margin-left:auto;margin-right:auto;" />
</ion-item> 
  <button ion button (click)="selectPhoto()">Seleccionar foto</button> -->
  <ion-grid class="button-group">
      <ion-row >
       <ion-col ><button ion-button color="ourColor" style="width:100%" (click)="getLibrosUser()">Mis libros
       </button></ion-col>
       <ion-col ><button ion-button color="ourColor" style="width:100%">Favoritos</button></ion-col>
       <ion-col ><button ion-button color="ourColor" style="width:100%">Historial</button></ion-col>
     </ion-row>
  </ion-grid>

  <ion-row class="row2" >
    <ion-col class="col2" col-6 *ngFor="let prod of userLista"
    detail-push navPush="InfoLibroPage" [navParams]="{prod:prod,slideData:getImages(prod.key)}">
    <div class="header-banner">
      <ion-slides class="home-slide" pager="true">
        <ion-slide *ngFor="let slide of getImages(prod.key)" >
          <img  class="image" src="{{slide}}"/>
        </ion-slide>
      </ion-slides>
    </div>
    <div class="info-item">
      <div id="title">{{prod.titulo}}</div>
      <div id="venta" *ngIf="prod.accion == 'Vendo'">
        <span> Venta {{prod.precio}}</span>
        <ion-icon name="logo-euro" color="primary"></ion-icon>
      </div >
      <div id="cambio" *ngIf="prod.accion == 'Cambio'">
          <span >Cambio</span>
        </div >
        <div id="gratis" *ngIf="prod.accion == 'Gratis'">
            <span >Gratis!!</span>
          </div >
    </div>
      
    </ion-col>
  </ion-row> 
</ion-content>
