<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end right>
      <button ion-button icon-only>
        <ion-icon name="settings"></ion-icon>
      </button>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img src='{{ profilePhoto }}' style="display:block;width:35%;height:25%;margin-left:auto;margin-right:auto;" />
  <button ion button (click)="selectPhoto()">Seleccionar foto</button>
  <h3 style="color:#000000;text-align:center;">
    {{userData.name}}
  </h3>
  <div>
      <button ion-button color="assertive" style="text-align:left;">
        Libros
      </button>
      <button ion-button color="assertive">
        Deseos
      </button>
      <button ion-button color="assertive" style="color:#FDFAFD;text-align:left;">
        Historial
      </button>
      <ion-list>
        <ion-item>
          HOLA
        </ion-item>
      </ion-list>
    </div>
</ion-content>
