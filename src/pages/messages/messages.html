<!--
  Generated template for the MessagesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Messages</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor='let chat of chatRoomsUser ' detail-push navPush="ChatPage" [navParams]="{chatKey:chat.chatID,comprador:chat.comprador,vendedor:chat.vendedor}">
      {{ getName(chat.comprador,chat.vendedor) }} - {{ getInfoLibro(chat.producto).titulo }}
    </ion-item>
  </ion-list>
</ion-content>
