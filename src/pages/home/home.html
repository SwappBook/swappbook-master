<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      LOGIN
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    <ion-item>
      <ion-label floating>Email:</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>
    
    <ion-item>
        <ion-label floating>Password:</ion-label>
        <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
  
    <button ion-button (click)="login(user)" style="margin: auto;
    display: block;margin-top:5%;width:70%;">LOGIN</button>
  
    
  </ion-content>
  
  <ion-footer>
      <button style="width: 100%" ion-button (click)="register()">REGISTER</button>
  </ion-footer>
