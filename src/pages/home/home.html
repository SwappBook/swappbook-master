<ion-header>
 
</ion-header>

<ion-content  no-lines>

    <ion-item no-lines>
      <img class="logo" src="assets/imgs/logo.png"> 
    </ion-item>
  
    <ion-item  no-lines id="rounded">
    
      <ion-input id="emailInput" type="text" placeholder="Email:" [(ngModel)]="user.email" clearInput="true"></ion-input>
    </ion-item>
    
    <ion-item no-lines id="rounded">
       
        <ion-input type="password" [(ngModel)]="user.password" placeholder="Password:" clearInput="true"></ion-input>
    </ion-item>
  
    <button color="ourColor" ion-button (click)="login(user)" style="margin: auto;
    display: block;margin-top:5%;width:70%;">LOGIN</button>

    <button color="ourColor" ion-button (click)="loginWithGoogle()" style="margin: auto;
    display: block;margin-top:5%;width:70%;">
    <ion-avatar item-start id="gPlus">
      <img src="assets/imgs/google.png">
    </ion-avatar>
   </button>

   <button class="resetBtn" ion-button small  clear (click)="resetBtn()">¿Has olvidado la contraseña? </button>
    
  </ion-content>
  
  <ion-footer no-lines>
 <ion-item no-lines id="itemNewUser">
      <span no-lines id="newUser">New User? Sign Up</span>
    </ion-item>
      <button  color="ourColor" style="width: 99%" ion-button (click)="register()">Sign Up</button>
  </ion-footer>
