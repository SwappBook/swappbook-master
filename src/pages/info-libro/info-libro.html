<ion-header>

  <ion-navbar>
    <ion-title>InfoLibro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="header-banner">
        <ion-slides class="home-slide" pager="true">
          <ion-slide *ngFor="let slide of slideData">
            <img src="{{slide}}"/>
          </ion-slide>
        </ion-slides>
      </div>
  <ion-item>
    <ion-label>{{prod?.titulo}}</ion-label>
  </ion-item>
  <div *ngIf="hide">
    <button (click)="runChat()">Chat</button>
    <button (click)="saveBook()">Guardar en favoritos</button>
  </div>
  
  <div #map id="map" style="height: 20%"></div>
 
</ion-content>
