<ion-header>

  <ion-navbar color="primary">
    <ion-title >Nueva cuenta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item no-lines id="rounded2">
        <ion-input type="text" placeholder="Nombre:" [(ngModel)]="user.full_name"></ion-input>  
      </ion-item>

    <ion-item no-lines id="rounded">
      <ion-input type="text" placeholder="Email:" [(ngModel)]="user.email"></ion-input>  
    </ion-item>
      
    <ion-item no-lines id="rounded">
      <ion-input type="password" placeholder="Password:" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <ion-item no-lines id="rounded">
        <ion-input type="text" placeholder="Confirmar password:" [(ngModel)]="user.confirm_password"></ion-input>  
      </ion-item>

    <button ion-button (click)="register(user)" style="margin: auto;
    display: block;margin-top:5%;width:70%;">REGISTER</button>

</ion-content>
