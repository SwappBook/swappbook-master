<!--
  Generated template for the MainPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-buttons start left>
      <button ion-button icon-only detail-push navPush="ProfilePage">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Main</ion-title>
    <ion-buttons end right>
      <button ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let prod of prodList | async"
    detail-push navPush="InfoLibroPage" [navParams]="{prod:prod}">
      {{prod.titulo}}
    </ion-item>
  </ion-list>
</ion-content>
